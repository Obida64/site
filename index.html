<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avia MASTERS</title>
  <link rel="icon" href="https://www.casinowow.com/media/uploads/Aviamasters-Icon-190x190.png" />
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      text-align: center;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-switch button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .lang-switch button:hover {
      background: white;
      color: #243b55;
    }

    .cta-bonus {
      background: #00bcd4;
      padding: 1em 1.5em;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.2em;
      color: #243b55;
      margin-bottom: 1em;
      max-width: 400px;
    }

    .promo-code {
      font-weight: 900;
      color: #ffd700;
    }

    .btn-promo {
      display: inline-block;
      margin-bottom: 1.5em;
      background-color: #ffd700;
      color: #243b55;
      padding: 0.8em 2em;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-promo:hover {
      background-color: #e6c200;
    }

    .image-link {
      display: block;
      margin-bottom: 1.5em;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .image-link:hover {
      transform: scale(1.03);
    }

    img {
      max-width: 320px;
      width: 100%;
      display: block;
    }

    .buttons {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      padding: 0.8em 1.5em;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0097a7;
    }

    @media (max-width: 480px) {
      .cta-bonus {
        font-size: 1em;
        max-width: 90vw;
      }

      .btn-promo {
        padding: 0.7em 1.5em;
      }

      img {
        max-width: 90vw;
      }

      .buttons a {
        flex: 1 1 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button id="langToggle">EN</button>
  </div>

  <div class="cta-bonus" id="bonusText">
    Бонус на первый депозит <span class="promo-code">+500%</span>! Промокод: <span class="promo-code">NF11</span>
  </div>

  <a href="https://1wzyuh.com/casino/list?open=register&p=scdi&promo=NF11" target="_blank" class="btn-promo" id="btnPromo">
    Использовать промокод
  </a>

  <a href="https://1wzyuh.com/casino/list?open=register&p=scdi" target="_blank" class="image-link" rel="noopener noreferrer">
    <img src="https://raw.githubusercontent.com/Obida64/site/main/avia.jpg" alt="Avia Masters" />
  </a>

  <div class="buttons">
    <a href="https://t.me/+kVAoDT795kxjODEy" target="_blank" id="btnTelegram">Telegram</a>
    <a href="https://www.instagram.com/zanosnaia?igsh=dDdwaHBwczF1ODk1" target="_blank" id="btnInstagram">Instagram</a>
    <a href="https://1wzyuh.com/casino/list?open=register&p=scdi" target="_blank" id="btnPlay">Играть</a>
  </div>

  <script>
    const langToggleBtn = document.getElementById('langToggle');

    const texts = {
      ru: {
        bonusText: 'Бонус на первый депозит <span class="promo-code">+500%</span>! Промокод: <span class="promo-code">NF11</span>',
        btnPromo: 'Использовать промокод',
        btnTelegram: 'Telegram',
        btnInstagram: 'Instagram',
        btnPlay: 'Играть',
        langBtn: 'EN'
      },
      en: {
        bonusText: 'First deposit bonus <span class="promo-code">+500%</span>! Promo code: <span class="promo-code">NF11</span>',
        btnPromo: 'Use Promo Code',
        btnTelegram: 'Telegram',
        btnInstagram: 'Instagram',
        btnPlay: 'Play',
        langBtn: 'RU'
      }
    };

    let currentLang = 'ru';

    langToggleBtn.addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';

      document.getElementById('bonusText').innerHTML = texts[currentLang].bonusText;
      document.getElementById('btnPromo').textContent = texts[currentLang].btnPromo;
      document.getElementById('btnTelegram').textContent = texts[currentLang].btnTelegram;
      document.getElementById('btnInstagram').textContent = texts[currentLang].btnInstagram;
      document.getElementById('btnPlay').textContent = texts[currentLang].btnPlay;
      langToggleBtn.textContent = texts[currentLang].langBtn;
    });
  </script>
</body>
</html>
